<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dailyform</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="form">
		<div class="form__header">
		     <div class="form__header-logo"></div>
			<h1 class="form__header-title">Create your free account</h1>
			<p class="form__header-subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account?<a href="#" class="form__link"> Log in.</a></p>
		</div>
		<form action="" method="POST">
			<input type="text" class="form__input form__input-name" name="first name" placeholder="first name" required>
			<input type="text" class="form__input form__input-lastname" name="last name" placeholder="last name">
			<input type="email" class="form__input form__input-email" name="email" placeholder="Email adress" required>
			<input type="password" class="form__input form__input-password" name="password" placeholder="password" required>
			<button class="form__button">Sign up for free</button>
		</form>
		<div class="form__footer"><p class="form__footer-title">By clicking on “Sign up for free”, you agree to the<a href="" class="form__link" target="_blank">Terms of Service</a> and the <a href="" class="form__link">Privacy Policy</a></p></div>
	</div>
</body>
</html>
